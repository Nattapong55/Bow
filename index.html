<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>üîÆ Cosmic Tarot AI</title>

<style>
body{
    margin:0;
    font-family:sans-serif;
    background: radial-gradient(circle,#3b0764,#020617);
    color:white;
    text-align:center;
    overflow-x:hidden;
}

/* ‡∏î‡∏≤‡∏ß */
body::before{
    content:"";
    position:fixed;
    inset:0;
    background-image:
        radial-gradient(2px 2px at 20% 30%,#fff,transparent),
        radial-gradient(2px 2px at 70% 60%,#fff,transparent),
        radial-gradient(1px 1px at 40% 80%,#fff,transparent);
    opacity:0.3;
    animation:stars 8s linear infinite;
}
@keyframes stars{
    from{transform:translateY(0)}
    to{transform:translateY(-40px)}
}

#cards{
    position:relative;
    width:min(520px,90vw);
    height:min(520px,90vw);
    margin:40px auto;
}

.card{
    width:120px;
    height:200px;
    position:absolute;
    left:50%;
    top:50%;
    transform-origin:center -200px;
    perspective:1000px;
    transition:1s;
    cursor:pointer;
}

.card::before{
    content:"";
    position:absolute;
    left:50%;
    top:50%;
    width:160px;
    height:160px;
    transform:translate(-50%,-50%);
    border-radius:50%;
    background:conic-gradient(#9333ea,#facc15,#9333ea);
    filter:blur(20px);
    opacity:0.6;
    animation:spin 6s linear infinite;
    z-index:-1;
}

@keyframes spin{
    from{transform:translate(-50%,-50%) rotate(0deg)}
    to{transform:translate(-50%,-50%) rotate(360deg)}
}

.inner{
    width:100%;
    height:100%;
    transform-style:preserve-3d;
    transition:0.8s;
    position:relative;
}

.flip{ transform:rotateY(180deg); }

.front,.back{
    position:absolute;
    width:100%;
    height:100%;
    border-radius:14px;
    backface-visibility:hidden;
    overflow:hidden;
    border:2px solid gold;
}

.front{
    background:url("13D5B6B3-91B5-4A63-BFEC-C09AF3BDD8BA.png") center/cover no-repeat;
}

.back{ transform:rotateY(180deg); }

.back img{
    width:100%;
    height:100%;
    object-fit:cover;
}

.reversed{ transform:rotate(180deg); }

.centerFly{
    position:fixed !important;
    left:50% !important;
    top:50% !important;
    transform:translate(-50%,-50%) scale(1.6) !important;
    z-index:999;
}

.centerRow{
    position:relative !important;
    display:inline-block;
    margin:10px;
}

button{
    padding:14px 28px;
    border:none;
    border-radius:14px;
    background:linear-gradient(45deg,#9333ea,#facc15);
    color:white;
    font-size:18px;
}
</style>
</head>

<body>

<h1>üîÆ ‡πÑ‡∏û‡πà‡∏ó‡∏≤‡πÇ‡∏£‡∏ï‡πå‡∏à‡∏±‡∏Å‡∏£‡∏ß‡∏≤‡∏• üîÆ</h1>
<button onclick="start()">‡πÄ‡∏£‡∏¥‡πà‡∏°‡πÄ‡∏õ‡∏¥‡∏î‡πÑ‡∏û‡πà</button>

<div id="cards"></div>

<script>

const deck = [
"The_Fool.png","The_Magician.png","The_High_Priestess.png",
"The_Empress.png","The_Emperor.png","The_Lovers.png",
"The_Chariot.png","Strength.png","The_Hermit.png",
"Wheel_of_Fortune.png","Justice.png","The_Hanged_Man.png"
];

let selected = 0;
let chosen = [];

function start(){

    selected = 0;
    chosen = [];

    const cardsDiv = document.getElementById("cards");
    cardsDiv.innerHTML = "";

    let shuffled = [...deck].sort(()=>Math.random()-0.5);

    shuffled.forEach((name,index)=>{

        const angle = (360 / shuffled.length) * index;

        const card = document.createElement("div");
        card.className="card";
        card.style.transform = `translate(-50%,-50%) rotate(${angle}deg)`;

        const inner = document.createElement("div");
        inner.className="inner";

        const front = document.createElement("div");
        front.className="front";

        const back = document.createElement("div");
        back.className="back";

        const img = document.createElement("img");
        img.src = "cards/" + name;

        back.appendChild(img);
        inner.appendChild(front);
        inner.appendChild(back);
        card.appendChild(inner);

        card.onclick=()=>pick(card,inner,name,img);

        cardsDiv.appendChild(card);

    });

}

function pick(card,inner,name,img){

    if(selected>=3) return;

    card.classList.add("centerFly");
    setTimeout(()=>inner.classList.add("flip"),400);

    let reversed = Math.random()<0.5;
    if(reversed) img.classList.add("reversed");

    chosen.push(card);

    selected++;

    if(selected===3){
        setTimeout(showFinalCards,1400);
    }
}

function showFinalCards(){

    const cardsDiv = document.getElementById("cards");
    cardsDiv.innerHTML="";

    chosen.forEach(c=>{
        c.classList.remove("centerFly");
        c.classList.add("centerRow");
        cardsDiv.appendChild(c);
    });

}

</script>

</body>
</html>
