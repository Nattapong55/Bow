/* ‚≠ê ‡∏î‡∏≤‡∏ß */
body::before{

/* ‡πÑ‡∏û‡πà container */

}

/* ‡πÑ‡∏û‡πà */
.card{
    width:120px;
    height:200px;
    position:absolute;
    left:50%;
    top:50%;
    transform-origin:center -180px;
    perspective:1000px;
    transition:1s;
}

.inner{
    width:100%;
    height:100%;
    transform-style:preserve-3d;
    transition:0.8s;
    position:relative;
}

.flip{ transform:rotateY(180deg); }

.front,.back{
    position:absolute;
    width:100%;
    height:100%;
    border-radius:14px;
    backface-visibility:hidden;
    overflow:hidden;
    border:2px solid gold;
}

.front{
    background:url("13D5B6B3-91B5-4A63-BFEC-C09AF3BDD8BA.png") center/cover no-repeat;
}

.back{ transform:rotateY(180deg); }

.back img{
    width:100%;
    height:100%;
    object-fit:cover;
}

.reversed{ transform:rotate(180deg); }

/* ‡πÑ‡∏û‡πà‡∏•‡∏≠‡∏¢‡πÄ‡∏Ç‡πâ‡∏≤‡∏Å‡∏•‡∏≤‡∏á */
.centerFly{
    position:fixed !important;
    left:50% !important;
    top:50% !important;
    transform:translate(-50%,-50%) scale(1.4) !important;
    z-index:999;
}

/* ‡πÄ‡∏£‡∏µ‡∏¢‡∏á‡∏Å‡∏•‡∏≤‡∏á 3 ‡πÉ‡∏ö */
.centerRow{
    position:relative !important;
    left:auto !important;
    top:auto !important;
    transform:none !important;
    display:inline-block;
    margin:10px;
}

/* üí• ‡πÅ‡∏™‡∏á‡∏£‡∏∞‡πÄ‡∏ö‡∏¥‡∏î */
.burst{
    position:absolute;
    width:220px;
    height:220px;
    left:50%;
    top:50%;
    transform:translate(-50%,-50%);
    border-radius:50%;
    background:radial-gradient(circle,white,gold,transparent 70%);
    animation:burstAnim 0.6s ease-out;
}
@keyframes burstAnim{
    from{transform:translate(-50%,-50%) scale(0.2);opacity:1}
    to{transform:translate(-50%,-50%) scale(1.8);opacity:0}
}

/* glow */
.glow{
    box-shadow:
        0 0 20px gold,
        0 0 40px #facc15,
        0 0 70px #9333ea;
}

/* loading */
.loading{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,0.85);
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    font-size:22px;
    z-index:9999;
    display:none;
}

.spinner{
    width:60px;
    height:60px;
    border:5px solid gold;
    border-top:5px solid transparent;
    border-radius:50%;
    animation:spin 1s linear infinite;
    margin-bottom:20px;
}
@keyframes spin{to{transform:rotate(360deg);}}

/* ‡∏õ‡∏∏‡πà‡∏° */
button{

/* magic */
.magic{
    position:fixed;
    inset:0;
    background: radial-gradient(circle, rgba(255,215,0,0.35) 0%, transparent 60%);
    opacity:0;
    transition:1s;
}
.magic.show{opacity:1;}

<script>

const deck = [

let selected = 0;
let chosen = [];

function flashMagic(){
    const m = document.getElementById("magic");

    setTimeout(()=>m.classList.remove("show"),1000);
}

function speakAI(text){
    const speech = new SpeechSynthesisUtterance(text);
    speech.lang = "th-TH";
    speech.rate = 0.85;
    speech.pitch = 1.15;

}

function showLoading(text){
    const load = document.getElementById("loading");
    document.getElementById("loadingText").innerText = text;
    load.style.display = "flex";
}

function hideLoading(){
    document.getElementById("loading").style.display = "none";
}

function start(){

    speakAI("‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏™‡∏±‡∏ö‡πÑ‡∏û‡πà ‡πÇ‡∏õ‡∏£‡∏î‡∏ï‡∏±‡πâ‡∏á‡∏™‡∏°‡∏≤‡∏ò‡∏¥");

    selected = 0;
    chosen = [];

    document.getElementById("result").innerHTML = "";
    const cardsDiv = document.getElementById("cards");
    cardsDiv.innerHTML = "";

    let shuffled = [...deck].sort(()=>Math.random()-0.5).slice(0,6);

    setTimeout(()=>{

        speakAI("‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÑ‡∏û‡πà‡∏™‡∏≤‡∏°‡πÉ‡∏ö ‡∏ï‡∏≤‡∏°‡∏™‡∏±‡∏ç‡∏ä‡∏≤‡∏ï‡∏ç‡∏≤‡∏ì‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì");

        shuffled.forEach((name,index)=>{

            const angle = (360 / shuffled.length) * index;

            const card = document.createElement("div");
            card.className="card";
            card.style.transform = `translate(-50%,-50%) rotate(${angle}deg)`;

            const inner = document.createElement("div");
            inner.className="inner";

            const front = document.createElement("div");
            front.className="front";

            const back = document.createElement("div");

            const img = document.createElement("img");
            img.src = name;

            back.appendChild(img);
            inner.appendChild(front);
            inner.appendChild(back);
            card.appendChild(inner);

            card.onclick=()=>pick(card,inner,name,img);

            cardsDiv.appendChild(card);

        });

    },1200);

}

function pick(card,inner,name,img){

    if(selected>=3) return;

    flashMagic();

    document.getElementById("cards").style.animation="none";

    card.classList.add("centerFly");
    document.body.classList.add("zoom");

    const burst=document.createElement("div");
    burst.className="burst";
    card.appendChild(burst);

    inner.classList.add("glow");

    setTimeout(()=>{
        inner.classList.add("flip");
    },600);

    let reversed = Math.random()<0.5;
    if(reversed) img.classList.add("reversed");

    chosen.push({
        el:card,
        name:name.replace(".png","").replaceAll("_"," "),
        reversed:reversed
    });

    selected++;

    if(selected===3){
        setTimeout(showFinalCards,1200);
    }
}

function showFinalCards(){

    const cardsDiv = document.getElementById("cards");

    cardsDiv.innerHTML="";
    document.body.classList.remove("zoom");

    chosen.forEach(c=>{
        c.el.classList.remove("centerFly");
        c.el.classList.add("centerRow");
        cardsDiv.appendChild(c.el);
    });

    showLoading("‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏≠‡πà‡∏≤‡∏ô‡∏û‡∏•‡∏±‡∏á‡∏á‡∏≤‡∏ô‡∏à‡∏±‡∏Å‡∏£‡∏ß‡∏≤‡∏•...");
    speakAI("‡∏â‡∏±‡∏ô‡∏Å‡∏≥‡∏•‡∏±‡∏á‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏ï‡πà‡∏≠‡∏û‡∏•‡∏±‡∏á‡∏á‡∏≤‡∏ô‡∏Ç‡∏≠‡∏á‡∏à‡∏±‡∏Å‡∏£‡∏ß‡∏≤‡∏•");

    setTimeout(()=>{

}

‡∏à‡∏á‡πÄ‡∏ä‡∏∑‡πà‡∏≠‡∏°‡∏±‡πà‡∏ô‡πÉ‡∏ô‡∏ï‡∏±‡∏ß‡πÄ‡∏≠‡∏á
‡∏à‡∏±‡∏Å‡∏£‡∏ß‡∏≤‡∏•‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏™‡∏ô‡∏±‡∏ö‡∏™‡∏ô‡∏∏‡∏ô‡∏Ñ‡∏∏‡∏ì‡∏≠‡∏¢‡∏π‡πà‡πÄ‡∏™‡∏°‡∏≠`;
}

function analyze(){

    let text = "üîÆ ‡∏ú‡∏•‡∏Å‡∏≤‡∏£‡πÄ‡∏õ‡∏¥‡∏î‡πÑ‡∏û‡πà üîÆ\n\n";
    const pos = ["‡∏≠‡∏î‡∏µ‡∏ï","‡∏õ‡∏±‡∏à‡∏à‡∏∏‡∏ö‡∏±‡∏ô","‡∏≠‡∏ô‡∏≤‡∏Ñ‡∏ï"];
